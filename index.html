<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Packet Capture</title>

  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
  var stats = new Object(); // Holds the stats per IP
  var my_ips = [];

  window.onload = function() {
    var ws = new WebSocket('ws://localhost:8080');

    ws.onmessage = function(event) {
      var msg = JSON.parse(event.data);

      switch(msg.type) {
        case "packet" : window.dispatchEvent(new CustomEvent('packet_received', {"detail": msg.packet})); break;
        case "ip"     : window.dispatchEvent(new CustomEvent('ip_received', {"detail": msg.ip})); break;
      }
    }
  }

  window.addEventListener('packet_received', function (event) {
    var packet = event.detail;

    updateStats(packet);
  }, false);

  window.addEventListener('ip_received', function (event) {
    var packet = event.detail;

    my_ips = packet;
    console.log("My ips are " + my_ips);
  }, false);

  function updateStats(packet) {
    [{"ip": packet.saddr, "dir": "out"}, {"ip": packet.daddr, "dir": "in"}].forEach(function(info) {
      if(stats[info.ip] !== undefined) {
        stats[info.ip]['packets_total'][info.dir] += 1;
        stats[info.ip]['size'][info.dir] += packet.size;
        return;
      }

      stats[info.ip]                  = new Object();
      stats[info.ip]['packets_total'] = new Object();
      stats[info.ip]['packets_ps']    = new Object();
      stats[info.ip]['size']          = new Object();

      stats[info.ip]['packets_total']['in']   = 0;
      stats[info.ip]['packets_total']['out']  = 0;
      stats[info.ip]['packets_ps']['in']      = 0;
      stats[info.ip]['packets_ps']['out']     = 0;
      stats[info.ip]['size']['in']            = 0;
      stats[info.ip]['size']['out']           = 0;

      setInterval((function(){
        var prev = stats[info.ip]['packets_total'][info.dir];

        return function() {
          stats[info.ip]['packets_ps'][info.dir] = stats[info.ip]['packets_total'][info.dir] - prev;
          prev = stats[info.ip]['packets_total'][info.dir];
        }
      })(), 1000);
    });
  }
  </script>
</body>
</html>
